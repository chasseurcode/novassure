<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">
<h:head>
	<title>Novassure</title>
	<h:outputStylesheet name="css/style.css" />
	<h:outputScript name="js/novassure.js" />
	<h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>
</h:head>
<body>
	<p:layout fullPage="true">
		<p:layoutUnit style="padding-left:40px;" position="north" size="80">
			<h3>NOVASSURE</h3>
		</p:layoutUnit>
		<p:layoutUnit position="west" size="255">
			<h:form>
				<p:panelMenu style="margin-left:10px;">
					<p:submenu label="Quittances/Polices">
						<p:submenu label="Affaire">
							<p:menuitem value="Nouvelle quittances" url="/clients" />
							<p:menuitem value="Attestation" />
							<p:menuitem value="Bordereaux de règlement" />
							<p:menuitem value="Facturation" />
						</p:submenu>
					</p:submenu>
					<p:submenu label="Cosultation">
						<p:menuitem value="affaire" />
					</p:submenu>
					<p:submenu label="Etats et statistiques">
						<p:menuitem value="Essai" />
					</p:submenu>
					<sec:ifAnyGranted roles="ADMIN">
						<p:submenu label="Configurations">
							<p:menuitem value="Gestion des utilisateurs" url="/users" />
						</p:submenu>
					</sec:ifAnyGranted>
					<p:submenu label="Administration">
						<p:menuitem value="Gérer les agents" url="/agents"/>
						<p:menuitem value="Gérer les compagnies" url="/compagnies"/>
						<p:menuitem value="Gérer les branches" url="/branches"/>
					</p:submenu>
				</p:panelMenu>
			</h:form>
			<ui:insert name="menu" />
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<ui:insert name="contenu" />
		</p:layoutUnit>
	</p:layout>
</body>
</html>

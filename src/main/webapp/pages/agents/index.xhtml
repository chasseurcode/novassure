<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">
<h:head>
	<h:outputStylesheet name="css/style.css" />
	<h:outputScript name="js/novassure.js" />
</h:head>
<body>
	<ui:composition template="/templates/layout.xhtml">
		<ui:define name="contenu">
			<p:commandButton value="Nouveau agent" type="button"
				onclick="PF('nouveuAgent').show();" />

			<p:dialog widgetVar="nouveuAgent" header="Nouveau Agent">


			</p:dialog>
			<h:form id="newagent">
				<p:panelGrid columns="2" layout="grid"
					style="margin:10px;height:500px;width:450px">
					<h:outputText value="Code" />
					<p:inputText id="code" value="#{agentBean.agent.code}"
						required="true" />

					<h:outputText value="Nom" />
					<p:inputText id="nom" value="#{agentBean.agent.nom}" />

					<h:outputText value="PrÃ©nom" />
					<p:inputText id="prenom" value="#{agentBean.agent.prenom}" />

					<h:outputText value="Adresse" />
					<p:inputText id="adresse" value="#{agentBean.agent.adresse}" />

					<h:outputText value="E-mail" />
					<p:inputText id="email" value="#{agentBean.agent.email}" />

					<h:outputText value="Telephone" />
					<p:inputText id="tel" value="#{agentBean.agent.telephone}" />

					<p:commandButton value="Annuler" />
					<h:commandButton value="Valider" action="#{agentBean.addAgent}" />
				</p:panelGrid>
				<h:messages/>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>

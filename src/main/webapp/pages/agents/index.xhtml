<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">
<h:head>
	<h:outputStylesheet name="css/style.css" />
	<h:outputScript name="js/novassure.js" />
</h:head>
<body>
	<ui:composition template="/templates/layout.xhtml">
	<ui:define name="titre"> - Gestion des agents</ui:define>
		<ui:define name="contenu">
			<ui:include src="/pages/agents/create.xhtml" />

			<p:dataTable id="listAgent" style="margin:10px;" var="myAgent"
				value="#{agentBean.agents}">
				<p:column>
					<f:facet name="header">
						<h:outputText value="code" />
					</f:facet>
					<h:outputText value="#{myAgent.code}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Nom" />
					</f:facet>
					<h:outputText value="#{myAgent.nom}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="PrÃ©nom" />
					</f:facet>
					<h:outputText value="#{myAgent.prenom}" />
				</p:column>
				<!-- 
				<p:column>
					<f:facet name="header">
						<h:outputText value="Adresse" />
					</f:facet>
					<h:outputText value="#{myAgent.adresse}" />
				</p:column>
				 -->
				<p:column>
					<f:facet name="header">
						<h:outputText value="E-mail" />
					</f:facet>
					<h:outputText value="#{myAgent.email}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Telephone" />
					</f:facet>
					<h:outputText value="#{myAgent.telephone}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="" />
					</f:facet>
					<p:commandButton icon="ui-icon-pencil" update=":edit" actionListener="#{agentBean.load(myAgent)}" 
					oncomplete="PF('editAgent').show();">
					</p:commandButton>
					<p:commandButton icon="ui-icon-trash" update="listAgent"
						actionListener="#{agentBean.remove(myAgent)}" />
				</p:column>
			</p:dataTable>
			<ui:include src="/pages/agents/edit.xhtml" />
			<p:commandButton icon="ui-icon-plusthick" style="margin-left:10px;" value="Nouveau"
				type="button" onclick="PF('nouveuAgent').show();" />
		</ui:define>
	</ui:composition>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<p:dialog id="popg" widgetVar="garantiesPop" header="Garanties - #{brancheBean.selectedCat.libelle}"
		draggable="false" width="490">
		<p:fieldset legend="Nouvelle garantie" toggleable="true" toggleSpeed="500">
			<h:form id="garanties">
				<h:outputText value="libéllé *" />
				<p:spacer width="20" height="10" />
				<p:inputText value="#{brancheBean.selectedCat}" required="true" />
				<p:spacer width="20" height="10" />
				<p:commandButton value="ajouter"
					actionListener="#{brancheBean.addGarantie()}"
					update=":garantiesList" oncomplete="PF('garantiesPop').hide();" />
			</h:form>
		</p:fieldset>

		<p:dataTable style="margin-top:10px;" id="garantiesList"
			emptyMessage="Acune garantie n'a été ajoutéee"
			value="#{brancheBean.selectedCat.garanties}" var="garantie">
			<p:column>
				<h:outputText value="#{garantie.libelle}" />
			</p:column>
			<p:column>
				essaii
			</p:column>
		</p:dataTable>
	</p:dialog>
</h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<p:dialog id="popup" widgetVar="newBranche" header="Nouvelle Branche"
		draggable="false">
		<h:form id="brancheadd">
			<p:panelGrid columns="2">
				<h:outputText value="libéllé *" />
				<p:inputText id="lib" value="#{brancheBean.branche.libelle}"
					required="true" />
			</p:panelGrid>
			<p:commandButton style="display:block;margin:auto;" value="Valider"
				actionListener="#{brancheBean.addBranche}" update=":brancheList"
				onclick="PF('newBranche').hide();" />
		</h:form>
	</p:dialog>
</h:body>
</html>

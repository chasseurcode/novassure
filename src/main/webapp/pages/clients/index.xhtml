<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">
<h:head>
	<h:outputStylesheet name="css/style.css" />
	<h:outputScript name="js/novassure.js" />
</h:head>
<body>
	<ui:composition template="/templates/layout.xhtml">
		<ui:define name="contenu">
			<p:panel header="Recherche client">
				<h:panelGrid columns="2" cellpadding="5"> <!-- type of client -->
					<h:outputText value="Type client:" />
		         	Particulier<input type="radio" name="typeCli" value="Particulier"
						id="partic" checked="checked" />
			        Entreprise<input type="radio" name="typeCli" value="Entreprise"
						id="entrep" />
				</h:panelGrid>
				<h:form id="formParticulier">		<!-- Particulier search wizard form-->
					<h:panelGrid columns="6" cellpadding="5">
						<h:outputText value="N° CIN:" />
						<p:inputText id="cin" value="" />
						<h:outputText value="Nom:" />
						<p:inputText id="nom" value="" />
						<h:outputText value="Prénom:" />
						<p:inputText id="prenom" value="" />
					</h:panelGrid>
					<h:panelGrid columns="2"
						style="margin-left:750px;margin-top:10px; ">
						<h:commandButton value="Rechercher" action="ok" />
						<h:commandButton value="Annuler" action="bienvenue" />
					</h:panelGrid>
				</h:form>

				<h:form id="formEntreprise">		<!-- Entreprise search wizard form-->
					<p:outputPanel id="entrepriseContainer">
						<h:panelGrid columns="6" cellpadding="5">
							<h:outputText value="N° RC:" />
							<p:inputText id="nrc" value="" />
							<h:outputText value="Patente:" />
							<p:inputText id="patente" value="" />
							<h:outputText value="Raison sociale:" />
							<p:inputText id="raisonSociale" value="" />
						</h:panelGrid>
					</p:outputPanel>
					<h:panelGrid columns="2"
						style="margin-left:750px;margin-top:10px; ">
						<h:commandButton value="Rechercher" action="ok" />
						<h:commandButton value="Annuler" action="ok" />
					</h:panelGrid>
				</h:form>
			</p:panel>
			<br />

			<p:panel header="Client(s) trouvé(s)">
				<p:outputPanel id="tableParticulierContainer">		<!-- Particulier table view -->
					<p:dataTable style="text-align:center" value="">
						<p:column headerText="Afficher">
							<h:outputText value="ok" />
						</p:column>
						<p:column headerText="N° client">
							<h:outputText value="ok" />
						</p:column>
						<p:column headerText="Nom">
							<h:outputText value="ok" />
						</p:column>
						<p:column headerText="Prénom">
							<h:outputText value="ok" />
						</p:column>
						<p:column headerText="Adresse">
							<h:outputText value="ok" />
						</p:column>
						<p:column headerText="N° CIN">
							<h:outputText value="ok" />
						</p:column>
						<p:column headerText="Ville">
							<h:outputText value="ok" />
						</p:column>
						<p:column headerText="Téléphone">
							<h:outputText value="ok" />
						</p:column>
						<p:column headerText="Email">
							<h:outputText value="ok" />
						</p:column>

						<p:column headerText="Sel">
							<h:outputText value="ok" />
						</p:column>
					</p:dataTable>
				</p:outputPanel>
				<p:outputPanel id="tableEntrepriseContainer">		<!-- Entreprise table view -->
					<p:dataTable style="text-align:center" value="" scrollable="true">
						<p:column headerText="Afficher">
							<h:outputText value="ok" />
						</p:column>
						<p:column headerText="N° client">
							<h:outputText value="ok" />
						</p:column>
						<p:column headerText="Nom">
							<h:outputText value="ok" />
						</p:column>
						<p:column headerText="N° RC">
							<h:outputText value="ok" />
						</p:column>
						<p:column headerText="Patente">
							<h:outputText value="ok" />
						</p:column>
						<p:column headerText="Raison sociale">
							<h:outputText value="ok" />
						</p:column>
						<p:column headerText="Adresse">
							<h:outputText value="ok" />
						</p:column>
						<p:column headerText="Ville">
							<h:outputText value="ok" />
						</p:column>
						<p:column headerText="Téléphone">
							<h:outputText value="ok" />
						</p:column>
						<p:column headerText="Email">
							<h:outputText value="ok" />
						</p:column>

						<p:column headerText="Sel">
							<h:outputText value="ok" />
						</p:column>
					</p:dataTable>
				</p:outputPanel>
			</p:panel>
			<h:panelGrid columns="2" style="margin-left:750px;margin-top:10px;"> <!-- new client button -->
				<h:commandButton value="Nouveau client" action="ok" />
			</h:panelGrid>
		
		</ui:define>
	</ui:composition>
</body>
</html>

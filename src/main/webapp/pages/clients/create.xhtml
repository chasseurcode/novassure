<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">
<h:head>
	<h:outputStylesheet name="css/style.css" />
</h:head>
<body>
	<ui:composition template="/templates/layout.xhtml">
		<ui:define name="contenu">
			<p:panel header="Gestion des utilisateurs">
				<p:button value="Nouveau" outcome="pretty:createUser" />
				<p:outputPanel>
					<p:dataTable style="text-align:center" value="#{userBean.users}"
						var="user" id="users">
						<p:column headerText="Nom d'utilisateur">
							<h:outputText value="#{user.username}" />
						</p:column>
						<p:column headerText="E-mail">
							<h:outputText value="#{user.email}" />
						</p:column>
						<p:column headerText="Actions">
								<pretty:link mappingId="useredit">
									<f:param value="#{user.username}"/>
									editer
								</pretty:link>	
						</p:column>
					</p:dataTable>
				</p:outputPanel>
			</p:panel>
		</ui:define>
	</ui:composition>
</body>
</html>

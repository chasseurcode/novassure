<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">
<h:head>
	<h:outputStylesheet name="css/style.css" />
	<h:outputScript name="js/novassure.js" />
</h:head>
<body>
	<ui:composition template="/templates/layout.xhtml">
	<ui:define name="titre">-Gestion des compagnies</ui:define>
		<ui:define name="contenu">

			<ui:include src="/pages/compagnies/create.xhtml" />

			<p:dataTable id="listComp" style="margin:10px;" var="comp"
				value="#{compagnieBean.compagnies}">
				<p:column>
					<f:facet name="header">
						<h:outputText value="code" />
					</f:facet>
					<h:outputText value="#{comp.code}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Nom" />
					</f:facet>
					<h:outputText value="#{comp.nom}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Adresse" />
					</f:facet>
					<h:outputText value="#{comp.adresse}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Ville" />
					</f:facet>
					<h:outputText value="#{comp.ville.nom}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Telephone" />
					</f:facet>
					<h:outputText value="#{comp.telephone}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Faxe" />
					</f:facet>
					<h:outputText value="#{comp.faxe}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="" />
					</f:facet>
					<p:commandButton icon="ui-icon-pencil" update=":edit"
						actionListener="#{compagnieBean.load(comp)}"
						oncomplete="PF('editComp').show();">
					</p:commandButton>
					
					<p:commandButton icon="ui-icon-trash" update="listComp"
						actionListener="#{compagnieBean.removeCompagnie(comp)}">
						<p:confirm header="Confirmation" message="Etes-vous sur de vouloir supprimer cette compagnie?"
							icon="ui-icon-alert" />
					</p:commandButton>
					<p:confirmDialog global="true" closable="false" >
						<p:commandButton value="Yes" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="No" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
					
				</p:column>
			</p:dataTable>
			<ui:include src="/pages/compagnies/edit.xhtml" />
			<p:commandButton icon="ui-icon-plusthick" style="margin-left:10px;"
				value="Nouvelle" type="button" onclick="PF('newComp').show();" />
		</ui:define>
	</ui:composition>
</body>
</html>

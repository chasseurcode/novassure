<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<h:form prependId="false">
		<p:panel
			style="width:400px;height:180px;position:relative;margin:auto;"
			header="Authentification">
			<h:panelGrid columns="2" styleClass="centered">
				<h:outputLabel value="Nom d'Utilisateur : *" />
				<h:inputText id="username" value="#{userBean.username}" />
				<h:outputLabel value="Mot de Passe: *" />
				<h:inputSecret id="password" value="#{userBean.password}" />
			</h:panelGrid>
			<p:commandButton style="width:150px;font-size:0.7em; margin-top:20px;"
				ajax="false" value="Se connecter" action="#{userBean.login}" />
		</p:panel>
	</h:form>
</h:body>
</html>
